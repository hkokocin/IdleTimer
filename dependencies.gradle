ext {
    supportLibraryVersion = '27.0.0'
    coroutinesVersion = "0.19.3"
    lifecycleVersion = "1.0.0"
    leakCanaryVersion = "1.5.4"

    dependencies = [

            // google
            appCompat          : "com.android.support:appcompat-v7:$supportLibraryVersion",
            supportV4          : "com.android.support:support-v4:$supportLibraryVersion",
            supportCompat      : "com.android.support:support-compat:$supportLibraryVersion",
            supportDesign      : "com.android.support:design:$supportLibraryVersion",
            recyclerView       : "com.android.support:recyclerview-v7:$supportLibraryVersion",
            constraintLayout   : "com.android.support.constraint:constraint-layout:1.0.2",

            lifecycleExtensions: "android.arch.lifecycle:extensions:$lifecycleVersion",

            kotlin             : "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version",

            widgetAdapter      : "de.welt:widgetAdapter:0.4",

            kodein             : 'com.github.salomonbrys.kodein:kodein:4.0.0',

            numberPicker       : 'com.shawnlin:number-picker:2.4.6',

            objectboxKotlin    : "io.objectbox:objectbox-kotlin:$objectboxVersion",
            objectboxAndroid   : "io.objectbox:objectbox-android:$objectboxVersion",
            objectboxProcessor : "io.objectbox:objectbox-processor:$objectboxVersion",

            coroutines         : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion",
            coroutinesAndroid  : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion",

            androidJob         : 'com.evernote:android-job:1.2.1',

            leakCanary         : "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion",
            leakCanaryNoop     : "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion",

            jUnit              : "junit:junit:4.12",
            expekt             : "com.winterbe:expekt:0.5.0",
            mockitoKotlin      : "com.nhaarman:mockito-kotlin:1.4.0",
            mockito            : "org.mockito:mockito-inline:2.7.19"
    ]
}